<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Meeseeks</title>
    <link rel="stylesheet" href="meeseeks.css">
    <script src="meeseeks.js" defer></script>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="popup">
            <h2>¡Bienvenido a Whack a Meeseeks!</h2>
            <div class="popup-content">
                <div class="column-left">
                    <img src="./imgs/rick-sanchez.png" alt="Rick Sanchez">
                </div>
                <div class="column-right">
                    <p>Aplasta a Mr. Meeseeks para ganar puntos. Evita aplastar a Sr. Pantalones de Popó o el juego terminará.</p>
                </div>
            </div>
            <button id="startBtn">Empezar</button>
        </div>
    </div>
    <h1>Aplasta a Mr. Meeseeks</h1>
    <h2 id="score">0</h2>
    <div id="board"></div>
</body>
</html>
